<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stuff/style.css">
  <title>FAST VERSTKA</title>
</head>
<body>
  <header>
    <div class="icon">
      <img src="stuff/icon.png" alt="icon" width="70%">
    </div>
    <div class="title">COOKIE GAME</div>
  </header>
  <div class="game-panel">
    <div class="balance-bar">
      <div class="money-now"><span id="moneyNow">0</span>$</div>
      <div class="money-sec"><span id="moneySec">0</span> в секунду</div>
    </div>
    <div class="cookie">
      <img src="stuff/icon.png" alt="cookie" width="100%" >
    </div>
    <img class="animco" src="stuff/icon.png" alt="">
  </div>
  <div class="game-items">
    <div class="game-button" id="item-clicker">       
      <img src="stuff/clicker.png" width="80px" height="80px" alt="">
      <div class="game-button-info">
        <div class="game-button-price">10$</div>
        <div class="game-button-name">Кликер</div>
        <div class="game-button-more">+1$/с <span id="clicker-num">0</span> есть</div>
      </div>
    </div>

    <div class="game-button" id="item-granny">
      <img src="stuff/granny.png" width="80px" height="80px" alt="">
      <div class="game-button-info">
        <div class="game-button-price">100$</div>
        <div class="game-button-name">Бабушка</div>
        <div class="game-button-more">+10$/с <span id="granny-num">0</span> есть</div>
      </div>
    </div>

    <div class="game-button" id="item-factory">          
      <img src="stuff/factory.png" width="80px" height="80px" alt="">
      <div class="game-button-info">
        <div class="game-button-price">1000$</div>
        <div class="game-button-name">Завод</div>
        <div class="game-button-more">+100$/с <span id="factory-num">0</span> есть</div>
      </div>
    </div>
    <!-- <div class="item-clicker">10п Кликер (+1п/с)  <span id="clicker-num"><b>0</b></span> есть</div>
    <div class="item-granny">100п Бабка (+10п/с)  <span id="granny-num"><b>0</b></span> есть</div>
    <div class="item-factory">1000п Завод (+100п/с)  <span id="factory-num"><b>0</b></span> есть</div> -->
  </div>
  <script src="stuff/js.js"></script>

</body>
</html>
